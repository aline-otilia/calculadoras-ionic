<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Sair</ion-button>
    </ion-buttons>
    <ion-title>Histórico Memória</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let mem of memoria" lines="full">
    <ion-label>{{mem.operacao}} = {{mem.resultado}}</ion-label>
  </ion-item>
</ion-content>
